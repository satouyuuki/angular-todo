<h2>TODO アプリ</h2>
<div>
    <label>Todo name:
        <input #todoName>
    </label>
    <button (click)="add(todoName.value); todoName.value=''">追加</button>
</div>
<div>
    <ul>
        <!-- (click)="onSelect(item)" -->
        <li *ngFor="let item of todoItems" 
        [class.selected]="item === selectItem">
            <a routerLink="/detail/{{item.id}}">
                <span>
                    No. {{item.id}}
                </span>
                <span>
                    Title: {{item.name}}
                </span>
            </a>
            <button class="delete" title="delete item"
            (click)="delete(item)">
                x
            </button>
        </li>
    </ul>
</div>
<app-todo-detail [appendtodo]="selectItem"></app-todo-detail>
